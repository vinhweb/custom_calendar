<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Calendar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;500;600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container flex">
    <div class="calendar">
      <div class="month flex">
        <div class="prev">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="content">
          <h1>Tháng 5</h1>
          <p>23 Tháng 5 Năm 2022</p>
        </div>
        <div class="next">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <div class="weekdays flex">
        <div>Hai</div>
        <div>Ba</div>
        <div>Tư</div>
        <div>Năm</div>
        <div>Sáu</div>
        <div>Bảy</div>
        <div>Chủ nhật</div>
      </div>

      <div class="days flex">
        <div class="previous-day">26</div>
        <div class="previous-day">27</div>
        <div class="previous-day">28</div>
        <div class="previous-day">29</div>
        <div class="previous-day">30</div>
        <div class="previous-day">31</div>
        <div class="">1</div>
        <div class="today">11</div>
        <div class="">31</div>
        <div class="next-days">1</div>
        <div class="next-days">2</div>
        <div class="next-days">3</div>
        <div class="next-days">4</div>
        <div class="next-days">5</div>
      </div>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
